<app-title title="Cart Page"></app-title>
<app-not-found
[visible]="!cart || !cart.items.length"
notFoundMessage="CartPage Is Empty!"
resetLinkText="Go To Homepage"
>
</app-not-found>
<div class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img [src]="cartItem.product.imageUrl" [alt]="cartItem.product.name" />
            </div>
            <div>
                <a routerLink="/product/{{ cartItem.product.id }}">
                    {{ cartItem.product.name }}
                </a>
            </div>
            <div>
                <select #quantitySelect
                [value]="cartItem.quantity"
                (change)="changeQuantity(cartItem, quantitySelect.value)">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                </select>
            </div>
            <div>
                {{ cartItem.price | currency }}
            </div>

            <div>
                <button class="remove-button" (click)="removeFromCart(cartItem)">Remove</button>
            </div>
        </li>
    </ul>
    <div class="checkout">
        <div class="products-count">{{ cart.totalCount }}</div>
        <div class="total-price">{{ cart.totalPrice | currency }}</div>
        <a routerLink="/checkout">Proceed to Checkout</a>
    </div>
</div>
