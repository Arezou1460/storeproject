<div class="slider-container" *appCarousel="let image from images; let ctrl = controller">
    <img [src]="image"/>
    <button class="btn btn-outline-danger me-2" (click)="ctrl.next()">
        <i class="bi bi-arrow-left-circle fs-4"></i>
    </button>
    <button class="btn btn-outline-success me-2" (click)="ctrl.pervious()">
        <i class="bi bi-arrow-right-circle fs-4"></i>
    </button>
</div>
