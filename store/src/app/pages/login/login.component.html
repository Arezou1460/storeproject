<section>
    <p class="p-3 fs-2 fw-bold">Login Form</p>
    <div class="container bg-danger-subtle my-5 w-50">
        <div class="row">
            <div class="col-12 col-md-8 col-lg-4 mx-auto">
                    <div class="row">
                    <div class="col-12 my-3">
                        <label class="mb-1">Username : </label>
                        <input #txtUsername class="form-control" placeholder="Enter Your Username" />
                    </div>
                    <div class="col-12 mb-3">
                        <label class="mb-1">Email : </label>
                        <input #txtEmail class="form-control" placeholder="Enter Your Email" />
                    </div>
                    <div class="col-12">
                        <button (click)="sendForm()" class="btn btn-outline-danger my-3">Submit</button>
                    </div>
                    <div class="form-group pb-3">
                      Create new account ? Please <a class="form-register" href="javascript:void(0);" routerLink="/register">Register</a>
                      </div>
                    </div>
                </div>
            </div>
        </div>
  </section>
