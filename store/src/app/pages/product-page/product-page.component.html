<app-not-found
    [visible]="!product.id"
    notFoundMessage="Product Not Found"
    resetLinkText="Back To Homepage">
</app-not-found>
<div *ngIf="product.id" class="container">

    <img [src]="product.imageUrl" [alt]="product.name"/>

    <div class="details">
        <div class="header">
            <span class="name">{{ product.name }}</span>
            <span class="favorite {{ product.favorite? '' : 'not'}}"><i class="bi bi-heart"></i></span>
        </div>

        <div class="rating">
            <star-rating
            [value]="product.stars"
            [totalstars]="5"
            checkedcolor="red"
            uncheckedcolor="black"
            size="1.6rem"
            [readonly]="true"
            >
            </star-rating>
        </div>

        <div class="origins">
            <span *ngFor="let origin of product.origins">{{ origin }}</span>
        </div>

        <div class="tags">
            <a *ngFor="let tag of product.tags" routerLink="/tag/{{tag}}">{{ tag }}</a>
        </div>

        <div class="delivery-day">
            <span>
                Day to delivery about <strong>{{ product.deliveryDay }}</strong>
                days
            </span>
        </div>

        <div class="price">
            <span>{{ product.price | currency }}</span>
        </div>

        <button (click)="addToCart()">Add To Cart</button>
    </div>
</div>
